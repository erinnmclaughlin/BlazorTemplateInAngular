<h1>Weather</h1>

<p>This component demonstrates fetching data from the server.</p>

@if (weatherData) {
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
        </thead>
        <tbody>
        @for (forecast of weatherData; track forecast)
        {
            <tr>
                <td>{{ forecast.date }}</td>
                <td>{{ forecast.temperatureC }}</td>
                <td>{{ forecast.temperatureF }}</td>
                <td>{{ forecast.summary }}</td>
            </tr>
        }
        </tbody>
    </table>
}
@else {
    <p><em>Loading...</em></p>
}
